<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>
  <body>
    <h1>Text Twist</h1>
    <button id="rerack">Fetch New Rack</button>
    <h2 id="rack"><h2>
  </body>
  <script>
    $(document).ready(function(){

      let showRack = function(newRack){
        document.querySelector("#rack").innerText = newRack;
      }

      $("#rerack").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: newRack=>{ showRack(newRack)}
        });
      });
    });
  </script>
</html>
